<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slides with Clock</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles-slides.css">
</head>
<body>
    <div class="container">
        <div class="top-section">
            <div class="logo-container">
                <img src="https://lisssport.blob.core.windows.net/images/ShopImages/acs%20egham%202019.png" alt="School Logo" class="school-logo">
            </div>
            <div class="slides-container">
        
                <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vRRWMAJzar8dMIaehYuhn8Z-aitnC4O0Bu1fIoJ0P5q9UkY-u5fb5VrUoGroOsqKpGFZYgREZR_u6gx/embed?start=true&loop=true&delayms=10000" frameborder="0" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
            </div>
            <div class="day-status">
                
                <div id="status">Day Status</div>
            </div>
        </div>
        <div class="bottom-section">
           
            <div class="info-container">
                <div class="weather-box">
                    <img id="weather-icon" class="weather-icon" src="" alt="Current Weather Icon">
                    <div id="weather">Weather</div>
                </div>
                <div class="clock small">
                    <div id="time">Time</div>
                    <div id="date">Date</div>
                    <div id="lesson">Lesson</div>
                </div>
                <div class="weather-box">
                    <img id="next-hour-weather-icon" class="weather-icon" src="" alt="Next Hour Weather Icon">
                    <div id="next-hour-weather">Weather in 1 Hour</div>
                </div>
            </div>
        </div>
    </div>
    <img id="fullscreen-btn" src="fullscreen.png" alt="Go Fullscreen" class="fullscreen-button">
    <script src="script2.js"></script>
</body>
</html>
