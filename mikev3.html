<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day & Lesson Display</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles-slides2.css"> <!-- Link to the external CSS -->
</head>
<body>
    
    <div class="slides-container">
        <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vT0-mVQ53G3eP4rwv8FoOlaszWIddB9c6-7nD_D_s9om7pTOYYKMwJVvfr8x7zhFEGzPv9UjHVQKddM/embed?start=true&loop=true&delayms=5000" 
                frameborder="0" 
                width="1920" 
                height="929" 
                allowfullscreen="true" 
                mozallowfullscreen="true" 
                webkitallowfullscreen="true">
        </iframe>
    </div>
    <div id="small-timer">60</div>
    <div id="refresh-count">Refresh Count: 0</div>
    <div class="info-section">
        <div class="left-box">
            <div class="day-status">
                <div id="status">Day Status</div>
            </div>
        </div>
        <div class="right-box">
            <div class="clock">
                <div id="time">Time</div>
                <div id="date">Date</div>
                <div id="lesson">Lesson</div>
            </div>
        </div>
    </div>




    <img id="fullscreen-btn" src="fullscreen.png" alt="Go Fullscreen" class="fullscreen-button">
    <script src="script2.js"></script>
</body>
</html>
