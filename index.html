<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Digital Clock</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div id="time"></div>
            <div id="date"></div>
            <div id="lesson"></div>
        </div>
        <div class="day-status">
            <div id="status"></div>
        </div>
    </div>
    <div class="weather-container">
        <div class="weather-box">
            <img id="weather-icon" class="weather-icon" src="" alt="Current Weather Icon">
            <div id="weather"></div>
        </div>
        <div class="weather-box">
            <img id="next-hour-weather-icon" class="weather-icon" src="" alt="Next Hour Weather Icon">
            <div id="next-hour-weather"></div>
        </div>
    </div>
    <img id="fullscreen-btn" src="fullscreen.png" alt="Go Fullscreen" class="fullscreen-button">
    <script src="script.js"></script>
</body>
</html>
