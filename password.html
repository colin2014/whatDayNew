<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Generator</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    max-width: 400px;
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  h1 {
    color: #333;
    font-size: 2.5em;
    margin-bottom: 20px;
  }

  #password {
    font-size: 1.5em;
    font-weight: bold;
    margin: 20px 0;
    padding: 10px;
    border: 2px solid #ccc;
    border-radius: 4px;
    background-color: #f9f9f9;
    word-break: break-all;
  }

  button {
    font-size: 1em;
    padding: 12px 24px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 4px;
    transition: background-color 0.3s;
    outline: none;
  }

  button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Password Generator</h1>
  <div id="password"></div>
  <button onclick="generatePassword()">Generate Password</button>
</div>

<script>
// Array of 100 dyslexia-friendly words for passwords
const words = [
  'Apple', 'Orange', 'Banana', 'Lemon', 'Peach',
  'Cherry', 'Grape', 'Mango', 'Pineapple', 'Strawberry',
  'Watermelon', 'Blueberry', 'Raspberry', 'Coconut', 'Kiwi',
  'Pear', 'Plum', 'Apricot', 'Cantaloupe', 'Pomegranate',
  'Cucumber', 'Carrot', 'Broccoli', 'Tomato', 'Potato',
  'Onion', 'Garlic', 'Celery', 'Spinach', 'Lettuce',
  'Cabbage', 'Pepper', 'Cauliflower', 'Zucchini', 'Eggplant',
  'Pumpkin', 'Squash', 'Radish', 'Beetroot', 'Turnip',
  'Mushroom', 'Asparagus', 'Avocado', 'Artichoke', 'Chickpea',
  'Lentil', 'Quinoa', 'Almond', 'Cashew', 'Peanut',
  'Walnut', 'Pistachio', 'Hazelnut', 'Macadamia', 'Pecan',
  'Sunflower', 'Flaxseed', 'Chia', 'Oat', 'Barley',
  'Rice', 'Corn', 'Wheat', 'Soybean', 'Lupin',
  'Buckwheat', 'Millet', 'Tapioca', 'Sesame', 'Poppy',
  'Cotton', 'Bamboo', 'Silk', 'Wool', 'Linen',
  'Leather', 'Velvet', 'Satin', 'Denim', 'Corduroy',
  'Tweed', 'Fleece', 'Cashmere', 'Chiffon', 'Georgette',
  'Organza', 'Taffeta', 'Suede', 'Mohair', 'Acrylic',
  'Polyester', 'Spandex', 'Rayon', 'Nylon', 'Canvas'
];

// Function to generate a random password
function generatePassword() {
  // Select a random word from the array
  const randomWord = words[Math.floor(Math.random() * words.length)];
  // Generate a random number (between 1000 and 9999) and special character
  const randomNumber = Math.floor(Math.random() * 9000) + 1000;
  const randomSpecialChar = ['!', '@', '#', '$', '%', '&'][Math.floor(Math.random() * 6)];
  // Concatenate the word, number, and special character to form the password
  const password = randomWord + randomNumber + randomSpecialChar;
  // Display the generated password
  document.getElementById("password").textContent = password;
}
</script>

</body>
</html>
